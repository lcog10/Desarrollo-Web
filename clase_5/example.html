<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos del menú */
    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Estilos del menú desplegable */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .menu a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#home">Inicio</a>
    <a href="#quienes-somos">Quiénes somos</a>
    <div class="dropdown">
      <button class="dropbtn">Servicios 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#servicio1">Servicio 1</a>
        <a href="#servicio2">Servicio 2</a>
        <a href="#servicio3">Servicio 3</a>
      </div>
    </div>
    <a href="#contacto">Contacto</a>
  </div>

</body>
</html>
