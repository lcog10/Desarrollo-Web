<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones, transcisiones y transformaciones</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

    <h1>Holis</h1>
    <hr>
    <div class="padre">
        <div class="primer-div">primero</div>
        <div class="segundo">segundo</div>
        <div class="tercero">tercero</div>
        <div class="cuarto">cuarto</div>
        <div class="quinto"></div>
        <div class="sexto">sexto</div>
    </div>

    <div class="madre">
        <div class="rotate-uno"></div>
        <div class="rotate-dos"></div>
        <div class="rotate-tres"></div>
        <div class="translate-uno">septimo</div>
        <div class="transition"></div>
        <button class="opacity">Sub</button>
    </div>

    <div class="tio">
        <div class="animation1"></div>
        <div class="animate__animated animate__bounce">anima2</div>
        <div class="flipear" data-aos="flip-left">anima3</div>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
