<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="iso.html">Descargas</a>
            <a href="config.html">Configuraciones</a>
        </nav>
    </header>

    <h1> Formulario de contacto</h1>
    <article>
        <form>
            <fieldset>
                <legend>Datos</legend>

                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" required placeholder="Ingresa tu nombre">
                    </div>
                    <br>
                    <div>
                        <label for="Apellido">Apellido:</label>
                        <input type="" required placeholder="Ingresa tu apellido">
                    </div>
                    <br>
                    <div>
                    </div>
                    <br>
                    <div>
                        <label>Telefono:</label>
                        <input type="number" placeholder="333-999-0012">
                    </div>
                    <br>
                    <div>
                        <label>Correo electronico</label>
                        <input type="email" placeholder="manolo@system.com">
                    </div>
                    <br>
                    <div>
                        <label for="">Por donde te contactamos?:</label>
                        <input type="radio">
                        <label>Telefono</label>
                        <input type="radio">
                        <label>Email</label>
                    </div>
                    <br>
                    <div>
                        <label>Comentarios:</label>
                        <textarea cols="50" rows="10">Explica lo mejor posible tu problematica, nos contactaremos en breves</textarea>
                    </div>
                    <br>
                    <div>
                        <input type="checkbox">
                        <label>Subscribite a nuestro Newsletter para conocer todas las novedades</label>
                    </div>
                    <br>
                    <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </article>

    <footer>
        <a href="https://www.redhat.com">Sitio oficial RedHat</a>
    </footer>
    
</body>
</html>
